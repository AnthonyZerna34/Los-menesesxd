<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 2em;
        }

        article {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Últimas Noticias</h1>
    </header>

    <main>
        <article>
            <h2>Título de la Noticia 1</h2>
            <p>Fecha: 29 de noviembre de 2023</p>
            <p>Contenido de la noticia 1.</p>
        </article>

        <article>
            <h2>Título de la Noticia 2</h2>
            <p>Fecha: 28 de noviembre de 2023</p>
            <p>Contenido de la noticia 2.</p>
        </article>

        <!-- Puedes agregar más artículos según sea necesario -->

    </main>

    <footer>
        <p>&copy; 2023 Noticias. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
